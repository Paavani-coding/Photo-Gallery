<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section id="Home">
        <ul class="menu">
            <li class="links"><a href="#Home">Home</a></li>
            <li class="links"><a href="#Grid">Grid View</a></li>
            <li class="links"><a href="#Slide">Slide Show</a></li>
        </ul>
        <br>
        <br>
        <h1>Home</h1>
        <img src="flowers.gif">
    </section>
    <section id="Grid">
        <br>
        <br>
        <br>
        <h1>Grid View</h1>
        <span class="album">
            <img src="blue.jpg">
        </span>
        <span class="album">
            <img src="Orange.png">
        </span>
        <span class="album">
            <img src="Pink%20tulip.jpg">
        </span>
        <span class="album">
            <img src="purple.jpg">
        </span>
        <span class="album">
            <img src="Red%20rose.jpg">
        </span>
        <span class="album">
            <img src="violet.jpg">
        </span>
        <span class="album">
            <img src="White.jpg">
        </span>
        <span class="album">
            <img src="yellow.jpg">
        </span>
        <br>
        <br>
    </section>
    <section id="Slide">
        <br>
        <br>
        <br>
        <h1>Slide Show</h1>
       <div id="myCarousel" class="carousel slide">
             <div class="carousel-inner">
                 <div class="item active">
                     <center>
                    <img src="blue.jpg">
                    <div class="carousel content">
                        <p>Blue Flower</p>
                    </div> 
                     </center>
                 </div>
                  <div class="item">
                     <center>
                       <img src="Orange.png">
                    <div class="carousel content">
                        <p>Orange Flower</p>
                    </div> 
                     </center>
                 </div>
                 <div class="item">
                     <center>
                       <img src="Pink%20tulip.jpg">
                    <div class="carousel content">
                        <p>Pink Flower</p>
                    </div> 
                     </center>
                 </div> 
                     <div class="item">
                     <center>
                       <img src="purple.jpg">
                    <div class="carousel content">
                        <p>Purple Flower</p>
                    </div> 
                     </center>
                 </div>
                   <div class="item">
                     <center>
                       <img src="Red%20rose.jpg">
                    <div class="carousel content">
                        <p>Red Flower</p>
                    </div> 
                     </center>
                 </div>
                   <div class="item">
                     <center>
                       <img src="violet.jpg">
                    <div class="carousel content">
                        <p>Violet Flower</p>
                    </div> 
                     </center>
                 </div>
                   <div class="item">
                     <center>
                       <img src="White.jpg">
                    <div class="carousel content">
                        <p>White Flower</p>
                    </div> 
                     </center>
                 </div>
                   <div class="item">
                     <center>
                       <img src="yellow.jpg">
                    <div class="carousel content">
                        <p>Yellow Flower</p>
                    </div> 
                     </center>
                 </div>
           </div>
                       <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
         </div>        
    </section>
</body>

</html>
